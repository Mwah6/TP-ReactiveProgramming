<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Societes</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<table class="table">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
		</tr>
		<tr th:each="s:${societes}">
			<td th:text="${s.id}"></td>
			<td th:text="${s.name}"></td>
			<td th:text="${s.price}"></td>
			<td>
			<button class="btn btn-primary" th:attr="onclick=|onConnect(this,'${s.id}')|">Transaction</button>
			</td>
		</tr>
	</table>
	<canvas id="chart" width="600" height="300"></canvas>
</div>
<script th:src="@{/smoothie/smoothie.js}"> </script>
<script th:src="@{/js/app.js}"> </script>
</body>
</html>
